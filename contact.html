<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us|| Our Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="image/premium_vector-1730515692314-ba66a6869cc2.avif" type="image/png">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            color: #4e3629;
            margin-bottom: 20px;
        }

        .form-control {
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .form-control:focus{
  box-shadow: none;
  outline: none;
        }

        .btn {
            background-color: #4e3629;
            color: white;
            border: 2px solid #4e3629;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: white;
            color: #4e3629;
            border-color: #4e3629;
            transform: scale(1.05);
        }
      
        .back-btn {
            background-color: #4e3629; /* اللون البني للزر */
            color: white;
            border: 2px solid #4e3629;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn a
        {
text-decoration: none;
/* margin-top: 30px; */
color: #fff;
        }
        .back-btn a:hover
        {
color: #4e3629;
        }

        .back-btn:hover {
            background-color: white; /* الخلفية بيضاء عند التمرير */
            color: #4e3629; /* النص بني عند التمرير */
            border-color: #4e3629; /* حدود البني عند التمرير */
            transform: scale(1.05);
        }


    </style>
</head>
<body>

    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
         
                   <!-- Back to Home button -->
         <button class="back-btn">  <a href="index.html" >Back to Home</a></button> 
        </form>
    </div>

</body>
</html>
